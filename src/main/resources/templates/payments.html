<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Paiements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2>Liste des Paiements</h2>
                <a href="/" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Retour au Dashboard
                </a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Description</th>
                                <th>Montant</th>
                                <th>Source</th>
                                <th>Date de paiement</th>
                                <th>Facture</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="payment : ${payments}">
                                <td th:text="${payment['description']}"></td>
                                <td th:text="${payment['amount']}"></td>
                                <td th:text="${payment['payment_source']}"></td>
                                <td th:text="${payment['payment_date']}"></td>
                                <td th:text="${payment['invoice_id']}"></td>
                                <td>
                                    <a th:href="@{'/payment/' + ${payment['external_id']}}" 
                                       class="btn btn-sm btn-info">
                                        <i class="bi bi-eye"></i> DÃ©tails
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
