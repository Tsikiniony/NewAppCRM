<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau Taux de Remise - CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="row mb-4">
            <div class="col-md-12" style="text-align: right;">
                <h2 class="page-title">
                    <i class="bi bi-percent me-2"></i>Nouveau Taux de Remise
                </h2>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/discount-rates}" method="post" th:object="${discountRate}">
                    <div class="mb-3">
                        <label class="form-label">Taux (%)</label>
                        <input type="number" class="form-control" name="rate" th:field="*{rate}" 
                               step="0.01" min="0" max="100" required />
                        <div class="form-text">Entrez un pourcentage entre 0 et 100</div>
                        <div class="text-danger" th:if="${#fields.hasErrors('rate')}" th:errors="*{rate}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description" th:field="*{description}" 
                                  rows="3" maxlength="255"></textarea>
                        <div class="form-text">Description optionnelle du taux de remise</div>
                        <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="active" th:field="*{active}" id="activeCheck">
                            <label class="form-check-label" for="activeCheck">
                                Activer ce taux de remise
                            </label>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <a th:href="@{/discount-rates}" class="btn btn-secondary">
                            <i class="bi bi-x-circle me-1"></i>Annuler
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-1"></i>Enregistrer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
