<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails du Projet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2>Détails du Projet</h2>
                <a href="/projects" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Retour
                </a>
            </div>
            <div class="card-body">
                <div class="row">
                    <!-- Informations principales -->
                    <div class="col-md-6 mb-4">
                        <h4>Informations Générales</h4>
                        <hr>
                        <p><strong>Titre:</strong> <span th:text="${project['title']}"></span></p>
                        <p><strong>Statut:</strong> <span th:text="${project['status']}"></span></p>
                        <p><strong>Date limite:</strong> <span th:text="${project['deadline']}"></span></p>
                    </div>

                    <!-- Informations du client et responsable -->
                    <div class="col-md-6 mb-4">
                        <h4>Client et Responsable</h4>
                        <hr>
                        <p><strong>Client:</strong> <span th:text="${project['client'] != null ? project['client']['company_name'] : '-'}"></span></p>
                    </div>

                    <!-- Description -->
                    <div class="col-12">
                        <h4>Description</h4>
                        <hr>
                        <p th:text="${project['description']}"></p>
                    </div>

                    <!-- Dates -->
                    <div class="col-md-6">
                        <h4>Informations Temporelles</h4>
                        <hr>
                        <p><strong>Créé le:</strong> <span th:text="${project['created_at']}"></span></p>
                        <p><strong>Dernière mise à jour:</strong> <span th:text="${project['updated_at']}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
